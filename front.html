<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapinEats - Los Mejores Restaurantes de Guatemala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.02"><circle cx="30" cy="30" r="2"/></g></g></svg>'),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><linearGradient id="volcano" x1="0%" y1="100%" x2="0%" y2="0%"><stop offset="0%" style="stop-color:%23654ea3;stop-opacity:0.1"/><stop offset="50%" style="stop-color:%23eaafc8;stop-opacity:0.05"/><stop offset="100%" style="stop-color:%23654ea3;stop-opacity:0.02"/></linearGradient></defs><polygon points="400,600 600,200 800,600" fill="url(%23volcano)"/><polygon points="200,600 350,300 500,600" fill="url(%23volcano)"/><polygon points="700,600 850,250 1000,600" fill="url(%23volcano)"/></svg>');
            background-size: auto, auto, 60px 60px, cover;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #ee5a5a, #dd4a4a);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-title {
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .filter-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-group select option {
            background: #2c3e50;
            color: #fff;
        }

        .budget-display {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            accent-color: #ff6b6b;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }

        /* Restaurant Grid */
        .restaurants-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .restaurant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .restaurant-card:hover::before {
            transform: scaleX(1);
        }

        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .restaurant-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }

        .restaurant-price {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .restaurant-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .feature-tag {
            background: linear-gradient(135deg, #fff2f2, #ffe8e8);
            color: #ff6b6b;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .restaurant-categories {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        /* Restaurant Detail Modal */
        .restaurant-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .restaurant-modal-content {
            background: linear-gradient(135deg, #fff 0%, #f8faff 100%);
            margin: 2% auto;
            border-radius: 24px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .restaurant-modal-header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .restaurant-modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
        }

        .restaurant-modal-close:hover {
            color: white;
        }

        .restaurant-modal-body {
            padding: 30px;
        }

        .restaurant-modal-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .restaurant-modal-price {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .modal-feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8faff;
            border-radius: 8px;
            font-size: 14px;
        }

        .rating-section {
            background: #f8faff;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star.active {
            color: #ffd700;
        }

        .star:hover {
            color: #ffd700;
        }

        .comments-section {
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .comment-author {
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #666;
            line-height: 1.5;
        }

        .add-comment {
            margin-top: 15px;
        }

        .add-comment textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .add-comment textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 35px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .close {
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        /* Profile Modal */
        .profile-info {
            background: #f8faff;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .budget-info {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b6b;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .error {
            background: linear-gradient(135deg, #fee, #fdd);
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success {
            background: linear-gradient(135deg, #efe, #dfd);
            color: #3c3;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 24px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .restaurant-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .container {
                padding: 10px;
            }

            .sidebar {
                position: static;
                max-height: none;
            }

            .modal-content, .restaurant-modal-content {
                margin: 5% auto;
                padding: 25px;
                width: 95%;
            }

            .restaurant-modal-header {
                padding: 20px;
            }

            .restaurant-modal-title {
                font-size: 24px;
            }

            .main-content {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">🌮 ChapinEats</div>
            <div class="auth-section">
                <!-- Guest view -->
                <div class="auth-buttons" id="guestView">
                    <button class="btn btn-secondary" onclick="openModal('loginModal')">Iniciar Sesión</button>
                    <button class="btn btn-primary" onclick="openModal('registerModal')">Registrarse</button>
                </div>
                <!-- Logged in view -->
                <div class="user-info" id="loggedInView" style="display: none;">
                    <span class="user-name" id="userName"></span>
                    <button class="btn btn-secondary" onclick="showProfile()">Perfil</button>
                    <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar with Filters -->
            <aside class="sidebar">
                <div class="filter-section">
                    <h3 class="filter-title">🔍 Buscar y Filtrar</h3>
                    
                    <div class="filter-group">
                        <label for="searchInput">Buscar Restaurantes</label>
                        <input type="text" id="searchInput" placeholder="Nombre del restaurante o cocina...">
                    </div>

                    <div class="filter-group">
                        <label for="budgetRange">Presupuesto Máximo (Q)</label>
                        <input type="range" id="budgetRange" min="0" max="1000" value="1000">
                        <div class="budget-display" id="budgetValue">Sin límite</div>
                    </div>

                    <div class="filter-group">
                        <label for="categoryFilter">Categoría</label>
                        <select id="categoryFilter">
                            <option value="">Todas las Categorías</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Características Especiales</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="pet_friendly">
                                <label for="pet_friendly">🐕 Pet Friendly</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="kids_games">
                                <label for="kids_games">🎮 Juegos para Niños</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="accessible">
                                <label for="accessible">♿ Accesible</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="promotions">
                                <label for="promotions">🎯 Promociones</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="reservations">
                                <label for="reservations">📅 Acepta Reservas</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="delivery">
                                <label for="delivery">🚚 Delivery</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="takeout">
                                <label for="takeout">📦 Para Llevar</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="outdoor_seating">
                                <label for="outdoor_seating">🌿 Terraza</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="wifi">
                                <label for="wifi">📶 WiFi Gratis</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="parking">
                                <label for="parking">🅿️ Parqueo</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="live_music">
                                <label for="live_music">🎵 Música en Vivo</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="happy_hour">
                                <label for="happy_hour">🍹 Happy Hour</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">Aplicar Filtros</button>
                </div>
            </aside>

            <!-- Restaurant Grid -->
            <main class="restaurants-section">
                <h2 class="section-title">Descubre los Mejores Restaurantes</h2>
                <div id="restaurantGrid" class="restaurant-grid">
                    <div class="loading">Cargando restaurantes...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Restaurant Detail Modal -->
    <div id="restaurantModal" class="restaurant-modal">
        <div class="restaurant-modal-content">
            <div class="restaurant-modal-header">
                <span class="restaurant-modal-close" onclick="closeRestaurantModal()">&times;</span>
                <h2 class="restaurant-modal-title" id="modalRestaurantName"></h2>
                <div class="restaurant-modal-price" id="modalRestaurantPrice"></div>
            </div>
            <div class="restaurant-modal-body">
                <div class="modal-section">
                    <h3>🏷️ Categorías</h3>
                    <div id="modalCategories"></div>
                </div>
                
                <div class="modal-section">
                    <h3>✨ Características</h3>
                    <div class="modal-features" id="modalFeatures"></div>
                </div>

                <div class="modal-section">
                    <div class="rating-section">
                        <h3>⭐ Calificación y Comentarios</h3>
                        <div class="rating-display">
                            <div class="stars" id="restaurantRating">
                                <span class="star" onclick="setRating(1)">⭐</span>
                                <span class="star" onclick="setRating(2)">⭐</span>
                                <span class="star" onclick="setRating(3)">⭐</span>

            budgetRange.addEventListener('input', function() {

                if (value == 1000) {

        // Load categories for filter

            const categories = new Set();
            restaurants.forEach(restaurant => {
                restaurant.categories.forEach(category => categories.add(category));
            });

            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Display restaurants
        function displayRestaurants(restaurantsToShow) {
            const grid = document.getElementById('restaurantGrid');
            
            if (restaurantsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>🔍 No se encontraron restaurantes</h3>
                        <p>Intenta ajustar tus filtros de búsqueda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = restaurantsToShow.map(restaurant => {
                const features = Object.keys(restaurant.features)
                    .filter(key => restaurant.features[key])
                    .slice(0, 3);

                const featureTags = features.map(feature => {
                    const labels = {
                        pet_friendly: '🐕 Pet Friendly',
                        kids_games: '🎮 Juegos',
                        accessible: '♿ Accesible',
                        promotions: '🎯 Promociones',
                        reservations: '📅 Reservas',

                        live_music: '🎵 Música',
                        happy_hour: '🍹 Happy Hour'
                    };
                    return `<span class="feature-tag">${labels[feature]}</span>`;
                }).join('');

                return `
                    <div class="restaurant-card" onclick="showRestaurantDetail(${restaurant.id})">
                        <div class="restaurant-image">${restaurant.image}</div>
                        <h3 class="restaurant-name">${restaurant.name}</h3>

                        <div class="restaurant-features">${featureTags}</div>
                        <div class="restaurant-categories">${restaurant.categories.join(' • ')}</div>
                    </div>
                `;
            }).join('');
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const maxBudget = parseInt(document.getElementById('budgetRange').value);
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const selectedFeatures = [];
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                selectedFeatures.push(checkbox.id);
            });

            let filtered = restaurants.filter(restaurant => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    restaurant.name.toLowerCase().includes(searchTerm) ||
                    restaurant.categories.some(cat => cat.toLowerCase().includes(searchTerm));

                // Budget filter
                const priceRange = restaurant.price_range;
                const maxPrice = parseInt(priceRange.split('-')[1].replace('Q', ''));
                const matchesBudget = maxBudget >= 1000 || maxPrice <= maxBudget;

                // Category filter
                const matchesCategory = !categoryFilter || 
                    restaurant.categories.includes(categoryFilter);

                // Features filter
                const matchesFeatures = selectedFeatures.length === 0 ||
                    selectedFeatures.every(feature => restaurant.features[feature]);

                return matchesSearch && matchesBudget && matchesCategory && matchesFeatures;
            });

            displayRestaurants(filtered);
        }

        // Load ratings and comments
        async function loadRatingsAndComments() {
                if (!currentRestaurant) return;

                document.getElementById('averageRating').textContent = 'Calificación local desactivada';
                try {
                    const res = await fetch(`http://localhost:5000/comments/${currentRestaurant.id}`);
                    const data = await res.json();
                    if (data.status === 'success') {
                        const comments = data.comments;
                        const commentsSection = document.getElementById('commentsSection');
                        if (comments.length === 0) {
                            commentsSection.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No hay comentarios aún. ¡Sé el primero en comentar!</p>';
                        } else {
                            commentsSection.innerHTML = comments.map(c => `
                                <div class="comment">
                                    <div class="comment-author">${c.author || 'Anónimo'}</div>
                                    <div class="comment-text">${c.text}</div>
                                </div>
                            `).join('');
                        }
                    } else {
                        showError('Error al cargar comentarios');
                    }
                } catch (err) {
                    showError('Error de red al obtener comentarios');
                }
            }


        // Set rating
        function setRating(rating) {
            if (!currentUser) {
                alert('Debes iniciar sesión para calificar restaurantes');
                return;
            }

            userRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });

            // Save rating
            currentRestaurant.ratings.push(rating);
            loadRatingsAndComments();
        }

        async function addComment() {
    if (!currentUser) {
        alert('Debes iniciar sesión para comentar');
        return;
    }

    const text = document.getElementById('newComment').value.trim();
    if (!text) {
        alert('Por favor escribe un comentario');
        return;
    }

    try {
        const res = await fetch('http://localhost:5000/comment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({ text, restaurant_id: currentRestaurant.id })
        });
        const data = await res.json();
        if (data.status === 'success') {
            document.getElementById('newComment').value = '';
            await loadRatingsAndComments();  // recarga desde backend
        } else {
            showError(data.message);
        }
    } catch (err) {
        showError('Error al guardar el comentario');
    }
}

            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('chapinSaborUsers', JSON.stringify(users));
                localStorage.setItem('chapinSaborCurrentUser', JSON.stringify(currentUser));
            }
            
            closeModal('profileModal');
            showSuccess('Perfil actualizado exitosamente');

            localStorage.removeItem('token');

        function loadUser() {
            const token = localStorage.getItem('token');
            if (!token) return;
                 try {
                     // Decodificar JWT para obtener nombre (opcional)
                     const payload = JSON.parse(atob(token.split('.')[1]));
                     currentUser = { name: payload.username }; 
                    updateAuthUI();
                } catch (e) {
                     localStorage.removeItem('token');
                 }
        }       


        function updateAuthUI() {
            const guestView = document.getElementById('guestView');
            const loggedInView = document.getElementById('loggedInView');
            const userName = document.getElementById('userName');

            if (currentUser) {
                guestView.style.display = 'none';
                loggedInView.style.display = 'flex';
                userName.textContent = currentUser.name;
            } else {

                loggedInView.style.display = 'none';
