<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #667eea;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #ff6b6b;
            color: white;
        }

        .btn-logout:hover {
            background: #ee5a5a;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-title {
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        /* Restaurant Grid */
        .restaurants-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .restaurant-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .restaurant-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .restaurant-price {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .restaurant-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .feature-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .restaurant-categories {
            color: #666;
            font-size: 14px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .container {
                padding: 10px;
            }

            .sidebar {
                position: static;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">üçΩÔ∏è Restaurant Finder</div>
            <div class="auth-section">
                <!-- Guest view -->
                <div class="auth-buttons" id="guestView">
                    <button class="btn btn-secondary" onclick="openModal('loginModal')">Login</button>
                    <button class="btn btn-primary" onclick="openModal('registerModal')">Sign Up</button>
                </div>
                <!-- Logged in view -->
                <div class="user-info" id="loggedInView" style="display: none;">
                    <span class="user-name" id="userName"></span>
                    <button class="btn btn-secondary" onclick="showProfile()">Profile</button>
                    <button class="btn btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar with Filters -->
            <aside class="sidebar">
                <div class="filter-section">
                    <h3 class="filter-title">üîç Search & Filter</h3>
                    
                    <div class="filter-group">
                        <label for="searchInput">Search Restaurants</label>
                        <input type="text" id="searchInput" placeholder="Restaurant name or cuisine...">
                    </div>

                    <div class="filter-group">
                        <label for="budgetRange">Max Budget (Q)</label>
                        <input type="range" id="budgetRange" min="0" max="1000" value="500">
                        <span id="budgetValue">Q50</span>
                    </div>

                    <div class="filter-group">
                        <label for="categoryFilter">Category</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Special Features</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="petFriendly">
                                <label for="petFriendly">üêï Pet Friendly</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="kidsGames">
                                <label for="kidsGames">üéÆ Kids Games</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="accessible">
                                <label for="accessible">‚ôø Wheelchair Accessible</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="promotions">
                                <label for="promotions">üéØ Has Promotions</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="reservations">
                                <label for="reservations">üìÖ Accepts Reservations</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="delivery">
                                <label for="delivery">üöö Delivery Available</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="takeout">
                                <label for="takeout">üì¶ Takeout Available</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="outdoor_seating">
                                <label for="outdoor_seating">üåø Outdoor Seating</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="wifi">
                                <label for="wifi">üì∂ Free WiFi</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="parking">
                                <label for="parking">üÖøÔ∏è Parking Available</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="live_music">
                                <label for="live_music">üéµ Live Music</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="happy_hour">
                                <label for="happy_hour">üçπ Happy Hour</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="applyFilters()" style="width: 100%;">Apply Filters</button>
                </div>
            </aside>

            <!-- Restaurant Grid -->
            <main class="restaurants-section">
                <h2 class="section-title">Discover Amazing Restaurants</h2>
                <div id="restaurantGrid" class="restaurant-grid">
                    <div class="loading">Loading restaurants...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Welcome Back</h2>
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
            </div>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Join Restaurant Finder</h2>
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
            </div>
            <div id="registerError" class="error" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regAge">Age</label>
                    <input type="number" id="regAge" min="13" max="120" required>
                </div>
                <div class="form-group">
                    <label for="regBudget">Budget (Q)</label>
                    <input type="number" id="regBudget" min="10" max="200" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000';
        
        // Global state
        let currentUser = null;
        let restaurants = [];
        let filteredRestaurants = [];
        let availableCategories = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadCategories();
            loadRestaurants();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Budget range slider
            const budgetRange = document.getElementById('budgetRange');
            const budgetValue = document.getElementById('budgetValue');
            budgetRange.addEventListener('input', function() {
                budgetValue.textContent = `Q${this.value}`;
            });

            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(applyFilters, 300));

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);

            // Modal clicks
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        }

        // Load categories dynamically
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    availableCategories = data.categories;
                    populateCategoryFilter();
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
                // Fallback to default categories
                availableCategories = ['italiana', 'mexicana', 'americana', 'asiatica', 'vegetariana'];
                populateCategoryFilter();
            }
        }

        function populateCategoryFilter() {
            const categorySelect = document.getElementById('categoryFilter');
            
            // Clear existing options except "All Categories"
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            
            // Add categories with proper formatting
            availableCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = formatCategoryName(category);
                categorySelect.appendChild(option);
            });
        }

        function formatCategoryName(category) {
            // Convert category names to proper display format
            const categoryMap = {
                'italiana': 'Italian',
                'mexicana': 'Mexican',
                'americana': 'American',
                'asiatica': 'Asian',
                'vegetariana': 'Vegetarian',
                'china': 'Chinese',
                'japonesa': 'Japanese',
                'tailandesa': 'Thai',
                'india': 'Indian',
                'francesa': 'French',
                'mediterr√°nea': 'Mediterranean',
                '√°rabe': 'Middle Eastern',
                'espa√±ola': 'Spanish',
                'griega': 'Greek',
                'brasile√±a': 'Brazilian',
                'peruana': 'Peruvian',
                'argentina': 'Argentinian',
                'fusi√≥n': 'Fusion',
                'vegana': 'Vegan',
                'saludable': 'Healthy',
                'barbacoa': 'BBQ',
                'mariscos': 'Seafood',
                'steakhouse': 'Steakhouse',
                'comida_rapida': 'Fast Food',
                'caf√©': 'Cafe',
                'panader√≠a': 'Bakery',
                'postres': 'Desserts'
            };
            
            return categoryMap[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Authentication functions
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token with backend
                fetch(`${API_BASE_URL}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        currentUser = data.user;
                        updateAuthUI();
                    } else {
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(error => console.error('Auth check failed:', error));
            }
        }

        function updateAuthUI() {
            const guestView = document.getElementById('guestView');
            const loggedInView = document.getElementById('loggedInView');
            const userName = document.getElementById('userName');

            if (currentUser) {
                guestView.style.display = 'none';
                loggedInView.style.display = 'flex';
                userName.textContent = currentUser.name || currentUser.username;
            } else {
                guestView.style.display = 'flex';
                loggedInView.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    localStorage.setItem('authToken', data.token);
                    currentUser = data.user;
                    updateAuthUI();
                    closeModal('loginModal');
                    showSuccess('Login successful!');
                    loadRestaurants(); // Reload with personalized data
                } else {
                    showError(errorDiv, data.message || 'Login failed');
                }
            } catch (error) {
                showError(errorDiv, 'Network error. Please try again.');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                name: document.getElementById('regName').value,
                age: parseInt(document.getElementById('regAge').value),
                budget: parseInt(document.getElementById('regBudget').value)
            };
            
            const errorDiv = document.getElementById('registerError');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    localStorage.setItem('authToken', data.token);
                    currentUser = data.user;
                    updateAuthUI();
                    closeModal('registerModal');
                    showSuccess('Account created successfully!');
                    loadRestaurants();
                } else {
                    showError(errorDiv, data.message || 'Registration failed');
                }
            } catch (error) {
                showError(errorDiv, 'Network error. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            currentUser = null;
            updateAuthUI();
            showSuccess('Logged out successfully!');
            loadRestaurants(); // Reload without personalized data
        }

        // Restaurant functions
        async function loadRestaurants() {
            const grid = document.getElementById('restaurantGrid');
            grid.innerHTML = '<div class="loading">Loading restaurants...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/restaurants`);
                const data = await response.json();

                if (data.status === 'success') {
                    restaurants = data.restaurants;
                    filteredRestaurants = [...restaurants];
                    displayRestaurants(filteredRestaurants);
                } else {
                    grid.innerHTML = '<div class="error">Failed to load restaurants</div>';
                }
            } catch (error) {
                grid.innerHTML = '<div class="error">Network error. Please check your connection.</div>';
            }
        }

        function displayRestaurants(restaurantList) {
            const grid = document.getElementById('restaurantGrid');
            
            if (restaurantList.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No restaurants found</h3>
                        <p>Try adjusting your filters or search criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = restaurantList.map(restaurant => `
                <div class="restaurant-card">
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="restaurant-price">Q${restaurant.price} Promedio por persona</div>
                    <div class="restaurant-features">
                        ${restaurant.pet_friendly ? '<span class="feature-tag">üêï Pet Friendly</span>' : ''}
                        ${restaurant.kids_games ? '<span class="feature-tag">üéÆ Kids Games</span>' : ''}
                        ${restaurant.accessible ? '<span class="feature-tag">‚ôø Accessible</span>' : ''}
                        ${restaurant.promotions ? '<span class="feature-tag">üéØ Promotions</span>' : ''}
                        ${restaurant.reservations ? '<span class="feature-tag">üìÖ Reservations</span>' : ''}
                        ${restaurant.delivery ? '<span class="feature-tag">üöö Delivery</span>' : ''}
                        ${restaurant.takeout ? '<span class="feature-tag">üì¶ Takeout</span>' : ''}
                        ${restaurant.outdoor_seating ? '<span class="feature-tag">üåø Outdoor</span>' : ''}
                        ${restaurant.wifi ? '<span class="feature-tag">üì∂ WiFi</span>' : ''}
                        ${restaurant.parking ? '<span class="feature-tag">üÖøÔ∏è Parking</span>' : ''}
                        ${restaurant.live_music ? '<span class="feature-tag">üéµ Live Music</span>' : ''}
                        ${restaurant.happy_hour ? '<span class="feature-tag">üçπ Happy Hour</span>' : ''}
                    </div>
                    <div class="restaurant-categories">
                        ${restaurant.categories ? restaurant.categories.map(cat => formatCategoryName(cat)).join(', ') : 'Various cuisines'}
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const maxBudget = parseInt(document.getElementById('budgetRange').value);
            const category = document.getElementById('categoryFilter').value;
            
            // Get all feature filters
            const featureFilters = {
                pet_friendly: document.getElementById('petFriendly').checked,
                kids_games: document.getElementById('kidsGames').checked,
                accessible: document.getElementById('accessible').checked,
                promotions: document.getElementById('promotions').checked,
                reservations: document.getElementById('reservations').checked,
                delivery: document.getElementById('delivery').checked,
                takeout: document.getElementById('takeout').checked,
                outdoor_seating: document.getElementById('outdoor_seating').checked,
                wifi: document.getElementById('wifi').checked,
                parking: document.getElementById('parking').checked,
                live_music: document.getElementById('live_music').checked,
                happy_hour: document.getElementById('happy_hour').checked
            };

            filteredRestaurants = restaurants.filter(restaurant => {
                // Search filter
                if (searchTerm && !restaurant.name.toLowerCase().includes(searchTerm) &&
                    !restaurant.categories?.some(cat => cat.toLowerCase().includes(searchTerm))) {
                    return false;
                }

                // Budget filter
                if (restaurant.price > maxBudget) {
                    return false;
                }

                // Category filter
                if (category && !restaurant.categories?.includes(category)) {
                    return false;
                }

                // Feature filters - only check if the filter is enabled
                for (const [feature, isEnabled] of Object.entries(featureFilters)) {
                    if (isEnabled && !restaurant[feature]) {
                        return false;
                    }
                }

                return true;
            });

            displayRestaurants(filteredRestaurants);
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Clear form errors
            const errorDiv = document.getElementById(modalId.replace('Modal', 'Error'));
            if (errorDiv) errorDiv.style.display = 'none';
        }

        function showProfile() {
            if (currentUser) {
                alert(`Profile: ${currentUser.name}\nBudget: ${currentUser.budget}\nAge: ${currentUser.age}`);
            }
        }

        // Utility functions
        function showError(errorDiv, message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            // Create temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            successDiv.style.position = 'fixed';
            successDiv.style.top = '20px';
            successDiv.style.right = '20px';
            successDiv.style.zIndex = '1001';
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 3000);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
